<div class="bg-img">
<div class="container">
  <br>
  <span class="badge rounded-pill bg-primary">Convertisseur Devis V1
    <img src="/assets/convertisseur-euros-a-dirhams.png" width="5%" height="5%"/>
  </span><br>
  <span id="msg">&nbsp;{{msg}}</span><br>

   <div class="col-6 col-sm-4">
    <span class="badge bg-success" style="float:left">
        MAD <input type="number" class="form-control" name="madDevis" #box (keyup)="getValueDH($event)"
                   step="1" placeholder="Dirham marocain" value="1">
    </span>
  </div>
  <div class="col">
    <span class="badge bg-success" style="float:left">
         EURO € <input type="text" class="form-control"
                                   placeholder="Euro" value="{{resultEur}}€" readonly>
    </span>
    <span class="badge bg-success" style="float:left">
         USD $ <input type="text" class="form-control"
                                   placeholder="Usd" value="{{resultUsd}}$" readonly>
    </span>
    <span class="badge bg-success" style="float:left">
         Livre sterling £ <input class="form-control" type="text"
                                   placeholder="Livre sterling" value="{{resultLivre}}£" readonly>
    </span>
   
  </div>
  
</div>
<br><br><br><br>
<div class="container">
  <div class="mat-elevation-z8">
    <div><br>
      <p class="badge bg-success">Data from local Server (Back end JEE)</p>
      <table mat-table [dataSource]="dataSource" class="table">
    
        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef> Currency </th>
          <td mat-cell *matCellDef="let element"> {{element.cur}} </td>
        </ng-container>
    
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div><br><br>
  
    <p class="badge bg-success">Data from API</p>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource1" class="table">
    
        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef> Currency </th>
          <td mat-cell *matCellDef="let element"> {{element.cur}} </td>
        </ng-container>
    
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    </div>
  </div>
</div><br>
